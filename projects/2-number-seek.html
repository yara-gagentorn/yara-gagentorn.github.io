<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Anton&family=Barlow:wght@100&family=Comfortaa:wght@300&family=Edu+VIC+WA+NT+Beginner&family=Fredoka+One&family=Lobster&family=Lobster+Two&family=Mochiy+Pop+One&family=Orbitron&family=Parisienne&family=Quicksand&family=Rampart+One&family=Shadows+Into+Light&family=Titan+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/number-seek.css">

  <title>Number Seek</title>
</head>
<body>
  <div id="container">
    <div id="header"><h1 id="game-name">Number Seek</h1></div>
    <div id="info">
      <div id="rules">
        <div id="click-hext-div">Click on <span id ="click-next-spn">1</span></div></div>
      <div id="timer-div">Timer: <span id="timer-span">0</span> sec</div>
      <div id="hint-div"><button  class="small-button" id="hint-btn">Show me a hint</button>
        <div class="hint-descr">Every hint will add 5 sec to your time</div>
      </div>
      
      <div id="how-many-container">
        <span>How many numbers?</span>
        <div id="button-number-container"></div>
        <input id="input-how-many-numbers"  min="2" max="80" value="10">
        <span id="validation-message" class="hint-descr"></span>
      </div>
      <div><button class="small-button" id="start-over">Start Over</button></div>
      <!-- local records -->
      <!--div id="records"></div-->
      <!-- global records -->
      <div id="leaderboard"></div>
      <!-- reset local results (hidden for now) -->
      <!-- <button  class="small-button" id="reset-records">Reset Records</button> -->
    </div>

    <!-- result window -->
    <div id="win-window">
      <button class= "close-button" id="close-button" ></button> 
      Congrats! Your result is <span id="win-seconds"></span> seconds 
      <span id="new-record"></span><br>
      <form id="userinfo">
        <input type="text" id="user-name" name="name" placeholder="Enter your name" onblur="this.placeholder='Enter your name'" onfocus="this.placeholder=''" >
        <div class="button-container">
         <button  class="small-button" id="save-game-data" type="button">Record my result</button>
         <button id="win-start-over" class="small-button">Play Again</button>
        </div>
      </form>
    </div>
    <div id="field-options">
    
    <div id="game-field"> </div>
    <div id="options">
      <div class="option-class"><input type="checkbox" id="is-rotate" name="is-rotate" checked>rotate</div>
      <div class="option-class"><input type="checkbox" id="is-border" name="is-border">border</div>
      <div class="option-class"><input type="checkbox" id="is-shaking" name="is-shaking" checked>shake it!</div>
    </div>
     </div>
  </div>  
  <script type="module" src="../js/firebase/config.js"></script>
  <script type="module" src="../js/firebase/ns-leaderboard-helper.js"></script>
  <script type="module" src="../js/number-seek.js"></script>
  
   <!-- USE FIREBASE FOR GLOBAL LEADERSHIP BOARD  -->
  

</body>
</html>
